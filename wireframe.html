        <!-- Foundation Links (compressed css and js) -->

        <!-- CSS Link -->
        <link rel="stylesheet" type="text/css" href="style.css">
        
        <!-- JQuery Link -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://kit.fontawesome.com/6b1cbbe265.js" crossorigin="anonymous"></script>

    <!-- Body -->
    <body >
        <!-- Top bar -->
        <div class="top-bar">
            <div class="top-bar-left">
                <h1>Quarantine Media Recommender</h1>
            </div>
        </div>

        <div class="grid-container">
        <div class="grid-x grid-padding-x">
            <!-- Suggestions -->
            <div class="large-4 medium-4 small-4 cell">
                <div class="secondary callout">
                    <h4>Suggestions</h4>
                </div>
            </div>

            <!-- Search Bar and Button -->
            <div class="large-4 medium-4 small-4 cell">
                <div class="warning callout">
                    <input id="input-field" type="search" placeholder="Search">
                    <button type="button" class="button warning go-btn">Go!</button>
                </div>
            </div>
        </div>
        
            
            <!-- Timelog -->
            <div class="large-4 medium-4 small-4 cell">
                <h4>Timelog</h4>
                <div  id="log" class="secondary callout log">
                    <input class="input" id = "input" type="text">
                    <ul id ="log-ul"></ul>
                </div>
            </div>

            <!-- Search Results -->
            <div class="large-12 cell">
                <div class="warning callout">
                    <h4>Search Results:</h4>
                </div>
              </div>

        </div>

        <hr>

        <!-- New Review -->
        <h5>New Review</h5>
        <form>
          <div class="grid-x grid-padding-x">

            <!-- Input title for review -->
            <div class="large-4 medium-4 cell">
              <label>Title</label>
              <input id="item-input" type="text" placeholder="Title" required>
            </div>

            <!-- Input category for review -->
            <div class="large-4 medium-4 cell">
              <label>Category</label>
              <input type="radio" name="book" value="book" id="book"><label for="book">Book</label>
              <input type="radio" name="movie" value="movie" id="movie"><label for="movie">Movie</label>
              <input type="radio" name="song" value="song" id="song"><label for="song">Song</label>
            </div>

            <!-- Select star rating for review -->
            <div class="large-2 medium-2 cell">
                <label>Rating</label>
                <select>
                    <option>&bigstar; &star; &star; &star; &star;</option>
                    <option>&bigstar; &bigstar; &star; &star; &star;</option>
                    <option>&bigstar; &bigstar; &bigstar; &star; &star;</option>
                    <option>&bigstar; &bigstar; &bigstar; &bigstar; &star;</option>
                    <option>&bigstar; &bigstar; &bigstar; &bigstar; &bigstar;</option>
                </select>
            </div>

            <!-- Submit button for review -->
            <div class="large-2 medium-2 cell">
                <a href="#" class="button secondary hollow">Submit Review</a>
            </div>
          </div>
        </form>
        
        <hr>

        <!-- Previous Reviews/Ratings Listed -->
        <div class="grid-x grid-padding-x">
            <div class="large-12 cell">
                <div class="callout">
                    <h4>Ratings</h4>
                </div>
            </div>
        </div>

        </div>


        <div class="container m-3 p-5 red">
            <div class="row">
                <div class="col-6 m-3 p-5 orange">
                    <form>
                    <label for="item-input">Title</label>
                    <input type="text" id="item-input" placeholder="Mad Max Fury Road" required />
                    <br>
                    <label for="media-type">Media Type</label>
                    <input list="types" id="media-type" name="media-type" placeholder="Film" required /> 
                    <datalist id="types">
                        <option value="Novel" />
                        <option value="Album" />
                        <option value="Film" />
                        <option value="Performance Art" />
                        <option value="Theatre" />
                        <option value="Live Reading" />
                        <option value="Vaudeville and Variety" />
                        <option value="Friend's Blog" />
                        <option value="Chumbawumba Tiny Desk Concert" />
                        <option value="Staring at the Ceiling Wondering When This Will All Be Over" />
                    </datalist>
                    <br>
                    <label for="review-area">Review</label>
                    <textarea id="review-area" name="review" rows="3" cols="40" placeholder="Best movie ever made!" minlength="30" required /></textarea>
                    <br>
                    <input id="oneStar" type="radio" name="stars" value="1">
                    <label for="oneStar"><i class="fas fa-star"></i></label>
                    <input id="twoStar" type="radio" name="stars" value="2">
                    <label for="twoStar"><i class="fas fa-star"></i></label>
                    <input id="threeStar" type="radio" name="stars" value="3" checked>
                    <label for="threeStar"><i class="fas fa-star"></i></label>
                    <input id="fourStar" type="radio" name="stars" value="4">
                    <label for="fourStar"><i class="fas fa-star"></i></label>
                    <input id="fiveStar" type="radio" name="stars" value="5">
                    <label for="fiveStar"><i class="fas fa-star"></i></label>
                    <br>
                    <input type="submit" id="submission" value="Submit" />
                    <!--<button type="submit" class="journal_btn btn btn-secondary btn-sm mt-3">submit</button>-->
                </form>
                </div>
                <div class="col-5 m-3 p-5 orange">
                    Review/rating history 
                    <button id="clear-click">Clear</button>
                    <div id="journal">

                    </div>
                </div>
                </div>
                </div>
        <!-- Javascript -->
        <script src="script.js"></script>
        <script src="script1.js"></script>

    </body>
</html>
