<!DOCTYPE html>
<html class="no-js" lang="en-US" dir="ltr">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
        <title>Quarantine Media Recommender</title>

        <!-- Foundation Links (compressed css and js) -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css" integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I=" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/js/foundation.min.js" integrity="sha256-pRF3zifJRA9jXGv++b06qwtSqX1byFQOLjqa2PTEb2o=" crossorigin="anonymous"></script>
        
        <!-- CSS Link -->
        <link rel="stylesheet" type="text/css" href="style.css">
        
        <!-- JQuery Link -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    </head>

    <!-- Body -->
    <body >
        <!-- Top bar -->
        <div class="top-bar">
            <div class="top-bar-left">
                <h1>Quarantine Media Recommender</h1>
            </div>
        </div>

        <div class="grid-container">
        <div class="grid-x grid-padding-x">
            <!-- Suggestions -->
            <div class="large-4 medium-4 small-4 cell">
                <div class="secondary callout">
                    <h4>Suggestions</h4>
                </div>
            </div>

            <!-- Search Bar and Button -->
            <div class="large-4 medium-4 small-4 cell">
                <div class="warning callout">
                    <input type="search" placeholder="Search">
                    <button type="button" class="button warning">Go!</button>
                </div>
            </div>
            
            <!-- Timelog -->
            <div class="large-4 medium-4 small-4 cell">
                <h4>Timelog</h4>
                <div  id="log" class="secondary callout log">
                    <input class="input" id = "input" type="text">
                    <ul id ="log-ul"></ul>
                </div>
            </div>

            <!-- Search Results -->
            <div class="large-12 cell">
                <div class="warning callout">
                    <h4>Search Results:</h4>
                </div>
              </div>

        </div>

        <hr>

        <!-- New Review -->
        <h5>New Review</h5>
        <form>
          <div class="grid-x grid-padding-x">

            <!-- Input title for review -->
            <div class="large-4 medium-4 cell">
              <label>Title</label>
              <input type="text" placeholder="Title" required>
            </div>

            <!-- Input category for review -->
            <div class="large-4 medium-4 cell">
              <label>Category</label>
              <input type="radio" name="category" value="book" id="book"><label for="book">Book</label>
              <input type="radio" name="category" value="movie" id="movie"><label for="movie">Movie</label>
              <input type="radio" name="category" value="band" id="band"><label for="band">Band</label>
              <input type="radio" name="category" value="podcast" id="podcast"><label for="podcast">Podcast</label>
            </div>

            <!-- Select star rating for review -->
            <div class="large-2 medium-2 cell">
                <label>Rating</label>
                <select>
                    <option>&bigstar; &star; &star; &star; &star;</option>
                    <option>&bigstar; &bigstar; &star; &star; &star;</option>
                    <option>&bigstar; &bigstar; &bigstar; &star; &star;</option>
                    <option>&bigstar; &bigstar; &bigstar; &bigstar; &star;</option>
                    <option>&bigstar; &bigstar; &bigstar; &bigstar; &bigstar;</option>
                </select>
            </div>

            <!-- Submit button for review -->
            <div class="large-2 medium-2 cell">
                <a href="#" class="button secondary hollow">Submit Review</a>
            </div>
          </div>
        </form>
        
        <hr>

        <!-- Previous Reviews/Ratings Listed -->
        <div class="grid-x grid-padding-x">
            <div class="large-12 cell">
                <div class="callout">
                    <h4>Ratings</h4>
                </div>
            </div>
        </div>

        </div>




        <!-- Javascript -->
        <script src="script.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <script src="script1.js"></script>

    </body>
</html>
